substitutions:
  hostname: "bed_occupancy"
  ssid_ap: "bed_occupancy"
  versao: "1.0"

esphome:
  name: bed_occupancy
  platform: ESP8266
  board: nodemcuv2
  esp8266_restore_from_flash: false

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  ap:
    ssid: "$ssid_ap"
    password: !secret AP_mode_pass

# mqtt:
  # broker: 192.168.68.109

captive_portal:


logger:
  baud_rate: 0
  level: INFO

# Enable Home Assistant API//
api:

ota:
  password: !secret ota_pass

time:
  - platform: homeassistant
    id: my_time

i2c:
  sda: D1
  scl: D3
  scan: True

ads1115:
  - address: 0x48

sensor:
  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: 6.144
    update_interval: 2s
    accuracy_decimals: 5
    internal: true
    name: "$hostname A0_GND"
    filters:
      - lambda: |-
          if (!isnan(x) && x>0) {
            return x;
          } else {
            return {};
          }
  - platform: ads1115
    multiplexer: 'A1_GND'
    gain: 6.144
    update_interval: 2s
    accuracy_decimals: 5
    internal: true
    name: "$hostname A1_GND"
    id: bed_right
    filters:
      - lambda: |-
          if (!isnan(x) && x>0) {
            return x;
          } else {
            return {};
          }
  - platform: ads1115
    multiplexer: 'A2_GND'
    gain: 6.144
    update_interval: 2s
    accuracy_decimals: 5
    internal: true
    name: "$hostname A2_GND"
    filters:
      - lambda: |-
          if (!isnan(x) && x>0) {
            return x;
          } else {
            return {};
          }
  - platform: ads1115
    multiplexer: 'A3_GND'
    gain: 6.144
    update_interval: 2s
    accuracy_decimals: 5
    internal: true
    name: "$hostname A3_GND"
    id: bed_left
    filters:
      - lambda: |-
          if (!isnan(x) && x>0) {
            return x;
          } else {
            return {};
          }

binary_sensor:
  - platform: template
    name: "$hostname right"
    filters:
      - delayed_on: 4s
      - delayed_off: 4s
    lambda: |-
      if (!isnan(id(bed_right).state) && (id(bed_right).state) && id(bed_right).state > 1) {
        return true;
      } else {
        return false;
      }
  - platform: template
    name: "$hostname left"
    filters:
      - delayed_on: 4s
      - delayed_off: 4s
    lambda: |-
      if (!isnan(id(bed_left).state) && (id(bed_left).state) && id(bed_left).state > 1) {
        return true;
      } else {
        return false;
      }
