- id: turn_on_the_light_with_lux_below_15
  alias: turn_on_the_light_with_lux_below_15
  trigger:
    - platform: state
      entity_id: input_boolean.turn_on_the_light_external
      from: 'off'
      to: 'on'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.door_garden_contact
          state: 'on'
        - condition: state
          entity_id: input_boolean.away_mode
          state: 'off'
  action:
    - service: switch.turn_on
      entity_id:
        - switch.switch_wall_garden_top
        - switch.switch_wall_closet_bottom
