
#######

- id: turn_on_the_light_external_laundry_2
  alias: turn_on_the_light_external_laundry_2
  trigger:
    - platform: state
      entity_id: binary_sensor.door_laundry_contact
      from: 'off'
      to: 'on'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.turn_on_the_light_external
          state: 'on'
        - condition: state
          entity_id: switch.switch_wall_laundry_center
          state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.switch_wall_laundry_center
    - service: automation.turn_on
      entity_id: automation.turn_off_the_light_external_laundry_2

- id: turn_off_the_light_external_laundry_2
  alias: turn_off_the_light_external_laundry_2
  initial_state: off
  trigger:
    - platform: state
      entity_id: binary_sensor.door_laundry_contact
      from: 'on'
      to: 'off'
      for: '00:00:30'
  condition:
  action:
    - service: switch.turn_off
      entity_id: switch.switch_wall_laundry_center
    - service: automation.turn_off
      entity_id: automation.turn_off_the_light_external_laundry_2

#######

- id: turn_on_the_light_laundry
  alias: turn_on_the_light_laundry
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_laundry_occupancy
      from: 'off'
      to: 'on'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.turn_on_the_light_inside
          state: 'on'
        - condition: state
          entity_id: input_boolean.away_mode
          state: 'off'
        - condition: state
          entity_id: switch.switch_wall_laundry_top
          state: 'off'
        - condition: state
          entity_id: input_boolean.turn_on_light_motion
          state: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.switch_wall_laundry_top
    - service: automation.turn_on
      entity_id: automation.turn_off_the_light_laundry

- id: turn_off_the_light_laundry
  alias: turn_off_the_light_laundry
  initial_state: off
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_laundry_occupancy
      from: 'on'
      to: 'off'
      for: '00:00:30'
  condition:
  action:
    - service: switch.turn_off
      entity_id: switch.switch_wall_laundry_top
    - service: automation.turn_off
      entity_id: automation.turn_off_the_light_external_laundry_2
