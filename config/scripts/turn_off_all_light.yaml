turn_off_light_on_sleep_mode_is_off:
  mode: queued
  sequence:
    - condition: state
      entity_id: input_boolean.sleep_mode
      state: 'off'
    - service: switch.turn_off
      entity_id:
        - switch.switch_wall_bathroom_top
        # - switch.switch_wall_bedroom_top
        # - switch.switch_wall_closet_top
    - service: light.turn_off
      entity_id:
        - light.lamp_side_bed_aurelio
        - light.lamp_side_bed_camila
        - light.lamps_center_livingroom

turn_off_all_light:
  mode: queued
  sequence:
    - service: script.turn_off_other_light
    - service: script.turn_off_light_on_sleep_mode_is_off
    - service: script.send_notification
      data_template:
        message: 'Luzes internas desligadas!'
